<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Code Quiz Game</title>
</head>
<body>
    <main>
    <div class = "big-container">
    <header class ="header">
        <h1>Code Quiz Game</h1>
        <h2>This quiz game will test your knowledge of various web design concepts</h2>
        <button class="start-button">Start Game</button>
        <button id ="high-scores" onclick="showHighScore()">High Scores</button>
    </header>
    
        <section class="quiz">
            <div class="timer">Time Left: </div>
            <div class ="questions">
                <p></p>
            </div>
                <button id="a" onclick="checkAnswer('a')">A</button>
                <button id="b" onclick="checkAnswer('b')">B</button>
                <button id="c" onclick="checkAnswer('c')">C</button>
                <button id="d" onclick="checkAnswer('d')">D</button>
                <div class="result"></div>
        </section>
        
        <div class="game-over">
            <div class="final-score"></div>
            <input type = "text" size = "35" placeholder = "Please enter your initials for high score input" name = "initials" id="initials">
            <button class="submit-score">Submit Score</button>
        </div>
            
        <div class = "high-score-container">
            <div class="high-score-page">
                <h3>User Initials</h3>
                <div class="high-score-initials"></div>
                <h3>Score</h3>
                <div class="high-score-score"></div>
            </div> 
        
            <footer class="end-game-buttons">
                <button class="play-again" onclick="replayQuiz()">Play Again?</button>
                <button class="clear-high-score" onclick="clearScore()">Clear High Scores</button>
            </footer>
        </div>
        
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
